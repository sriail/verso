<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verso Browser-in-Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #1e1e1e;
            color: #fff;
        }

        #browser-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            background: #2d2d2d;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #3d3d3d;
            z-index: 1000;
        }

        .nav-button {
            background: #3d3d3d;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .nav-button:hover:not(:disabled) {
            background: #4d4d4d;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #address-bar {
            flex: 1;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        #address-bar:focus {
            border-color: #007acc;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #fff;
        }

        #verso-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            display: none;
        }

        #loading-indicator.active {
            display: block;
        }

        .spinner {
            border: 3px solid #3d3d3d;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            display: none;
            max-width: 80%;
            text-align: center;
        }

        #error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="browser-container">
        <div id="toolbar">
            <button class="nav-button" id="back-btn" disabled>←</button>
            <button class="nav-button" id="forward-btn" disabled>→</button>
            <button class="nav-button" id="reload-btn">⟳</button>
            <input type="text" id="address-bar" placeholder="Enter URL or search...">
            <button class="nav-button" id="go-btn">Go</button>
        </div>
        <div id="canvas-container">
            <canvas id="verso-canvas"></canvas>
            <div id="loading-indicator">
                <div class="spinner"></div>
                <div>Loading Verso...</div>
            </div>
            <div id="error-message"></div>
        </div>
    </div>

    <script type="module">
        // Main loader script
        import init, { VersoBrowser } from './pkg/versoview.js';

        let browser = null;
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        function showLoading(show) {
            if (show) {
                loadingIndicator.classList.add('active');
            } else {
                loadingIndicator.classList.remove('active');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        async function initBrowser() {
            try {
                showLoading(true);
                
                // Initialize WASM module
                await init();
                console.log('WASM module loaded');

                // Create browser instance
                browser = new VersoBrowser('verso-canvas');
                await browser.initialize();
                console.log('Verso browser initialized');

                setupEventListeners();
                showLoading(false);
            } catch (error) {
                console.error('Failed to initialize browser:', error);
                showError(`Failed to initialize: ${error.message}`);
                showLoading(false);
            }
        }

        function setupEventListeners() {
            const addressBar = document.getElementById('address-bar');
            const goBtn = document.getElementById('go-btn');
            const backBtn = document.getElementById('back-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const reloadBtn = document.getElementById('reload-btn');

            // Navigation
            function navigate() {
                const url = addressBar.value.trim();
                if (!url) return;

                try {
                    browser.navigate(url);
                } catch (error) {
                    showError(`Navigation failed: ${error.message}`);
                }
            }

            goBtn.addEventListener('click', navigate);
            addressBar.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    navigate();
                }
            });

            // Back button
            backBtn.addEventListener('click', () => {
                try {
                    browser.go_back();
                } catch (error) {
                    showError(`Go back failed: ${error.message}`);
                }
            });

            // Forward button
            forwardBtn.addEventListener('click', () => {
                try {
                    browser.go_forward();
                } catch (error) {
                    showError(`Go forward failed: ${error.message}`);
                }
            });

            // Reload button
            reloadBtn.addEventListener('click', () => {
                try {
                    browser.reload();
                } catch (error) {
                    showError(`Reload failed: ${error.message}`);
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                const canvas = document.getElementById('verso-canvas');
                const container = document.getElementById('canvas-container');
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            });
        }

        // Start the browser when page loads
        initBrowser();
    </script>
</body>
</html>
